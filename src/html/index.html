<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Best Games</title>
</head>
<body>
    <div>
    <form class="form-inline d-flex md-form form-sm active-cyan-2 mt-2 mb-2">
        <input id='searchForm' class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
          aria-label="Search">
        <i class="fas fa-search" aria-hidden="true"></i>
      </form>
      <div id="catalog_sorter" class="sort i-sort md-form form-sm active-cyan-2 mt-2 mb-2">
        <span>Сортировать по:</span>
        <button type="button" id="priceIncrease">
          <span>цене возрастания</span>
        </button>
        <button type="button" id="priceDecrease">
          <span>цене убывания</span>
        </button>
        <button type="button" id="release_date">
          <span>дате выхода</span>
        </button>
      </div>
    <section class="container"></section>
    <nav aria-label="page navigation" class="container">
      <ul id="pagination" class="pagination justify-content-center">
      </ul>
    </nav>
    
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script src="../js/index.js"></script>


</body>
</html>
